<mat-card>
    <mat-card-title>{{Details.date| date: 'dd/MM/yyyy'}}</mat-card-title>
    <mat-card-content>
        <div style="display: flex;">
            <div class="row">
                <div class="col">מחיר פתיחה</div>
                <div class="col">{{Details.open}}</div>
            </div>
            <div class="row">
                <div class="col">מחיר הכי גבוה</div>
                <div class="col">{{Details.high}}</div>
            </div>
            <div class="row">
                <div class="col">מחיר הכי נמוך</div>
                <div class="col">{{Details.low}}</div>
            </div>
            <div class="row">
                <div class="col">מחיר סגירה</div>
                <div class="col">{{Details.close}}</div>
            </div>
            <div class="row">
                <div class="col">הפרש מחיר</div>
                <div class="col">{{ getMathAbs(Details.open,Details.close)}}</div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
